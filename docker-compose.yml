  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: erp-frontend
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - erp-network

volumes:
  backend-data:
    driver: local

networks:
  erp-network:
    driver: bridge
